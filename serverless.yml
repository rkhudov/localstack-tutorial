service: localstack-tutorial

frameworkVersion: "3"

plugins:
  - serverless-localstack
  - serverless-python-requirements

provider:
  name: aws
  runtime: python3.8

functions:
  auth:
    handler: src/functions/auth.handler

  get:
    handler: src/functions/hello_world.handler
    events:
      - http:
          path: hello-world
          method: get
          cors: true
          authorizer:
            name: auth
            type: request

  post:
    handler: src/functions/add.handler
    events:
      - http:
          path: add
          method: post
          cors: true

custom:
  pythonRequirements:
    dockerizePip: non-linux

  localstack:
    stages:
      - local
